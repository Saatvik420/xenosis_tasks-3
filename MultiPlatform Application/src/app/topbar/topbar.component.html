<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-light bg-white scrolling-navbar ie-nav" [containerInside]="false">
    <logo>
        <a class="logo navbar-brand" routerLink="/feed"><strong>&#123;canvass&#125;</strong></a>
    </logo>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item waves-light hoverable" mdbRippleRadius>
                <a routerLink="/feed" class="nav-link">Feed <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item waves-light hoverable" mdbRippleRadius>
                <a routerLink="/my-polls" class="nav-link">My Polls</a>
            </li>
            <li class="nav-item waves-light hoverable" mdbRippleRadius>
                <a routerLink="/profile" class="nav-link">Profile</a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item waves-light" mdbRippleRadius>
                <a class="nav-link">{{userEmail}}</a>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <a routerLink="/ask" class="btn btn-sm btn-gradient waves-light" mdbRippleRadius>ask</a>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <span class="btn btn-sm btn-outline-secondary" (click)="logout()">Log Out</span>
            </li>
        </ul>
    </links>
</mdb-navbar>
